<!DOCTYPE html>
<html>
<head>
    <title>Search Proxy</title>
</head>
<body>
<script>
// This file acts as a proxy to avoid CORS issues
async function searchJobs() {
    // Mock data for now - replace with real search later
    const opportunities = [
        {
            id: Date.now() + 1,
            company: "TechCorp Solutions",
            title: "Process Automation Consultant",
            description: "Looking for AI consultants to automate workflows",
            type: "direct",
            score: 85,
            minValue: 50000,
            maxValue: 250000,
            stage: "discovered",
            industry: "Technology",
            easyMoney: true,
            location: "San Francisco, CA"
        },
        {
            id: Date.now() + 2,
            company: "Finance Global",
            title: "Digital Transformation Lead",
            description: "AI transformation for risk assessment",
            type: "direct",
            score: 78,
            minValue: 100000,
            maxValue: 500000,
            stage: "discovered",
            industry: "Finance",
            easyMoney: false,
            location: "New York, NY"
        }
    ];
    
    // Return data to parent window
    if (window.opener) {
        window.opener.postMessage({
            type: 'searchResults',
            data: {
                success: true,
                count: opportunities.length,
                opportunities: opportunities
            }
        }, '*');
        window.close();
    }
}

// Auto-run on load
searchJobs();
</script>
</body>
</html>
